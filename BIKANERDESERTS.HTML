<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIKANERdocument</title>
  <style>
    * {
      width: 100%;
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 0;
    }
    .header, .head, .besttimetogo {
      background-color: rgb(15, 24, 33);
      color: white;
      display: flex;
      justify-content: space-evenly;
      padding: 20px;
    }
    .besttimetogo a, .header a {
      color: white;
      text-decoration: none;
    }
    .besttimetogo a:hover {
      background-color: rgb(36, 47, 58);
      padding: 10px;
    }
    .venue {
      padding-left: 130px;
    }
    .slider-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
      padding-bottom: 130px;
      padding-top: 0px;
    }
    .slider {
      width: 80%;
      max-width: 600px;
      overflow: hidden;
      border-radius: 10px;
      padding-bottom: 50px;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }
    .slide img {
      width: 100%;
      height: 400px;
      display: block;
      border: none;
    }
    .text-image {
      height: 500px;
      width: 45%;
      padding-top: 190px;
      color: white;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .card {
      border-radius: 10px;
      background-color: white;
      border: 1px solid #ddd;
      width: 300px;
      padding: 20px;
      color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card img {
      width: 100%;
      height: 200px;
      border-radius: 10px;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    #btn {
      background-color: black;
      color: white;
      padding: 10px;
      font-weight: bolder;
      border-radius: 10px;
      cursor: pointer;
      border: none;
    }
    #exbtn {
      background-color: white;
      color: black;
      padding: 10px;
      font-weight: bolder;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Image Slider Section -->
<div class="slider-container">
  <div class="text-image">
    <h1>BIKANER</h1><br>
    <h3>
      Barmer, situated in the Thar Desert of Rajasthan, is a land of rugged beauty and rich cultural heritage.
      Known for its vibrant folk music and dance, Barmer offers a glimpse into the traditional lifestyle of Rajasthan.
    </h3>
  </div>
  <div class="slider">
    <div class="slides">
      <div class="slide">
        <img src="https://pickyourtrail.com/blog/wp-content/uploads/2020/05/junagarh-fort-3184273_1920-1536x1100.jpg" alt="Image 1">
      </div>
      <div class="slide">
        <img src="https://thrillingtravel.in/wp-content/uploads/2018/04/Kothari-Haveli_Bikaner-768x512.jpg" alt="Image 2">
      </div>
      <div class="slide">
        <img src="https://roshanpanjiyara.com/wp-content/uploads/2019/08/Places-to-visit-in-Bikaner.jpg" alt="Image 3">
      </div>
    </div>
  </div>
</div>

<!-- Things to Do Section -->
<div id="things-to-do">
  <div class="head">THINGS TO DO</div>
  <div class="container">
    <!-- Cards go here (same as your original code) -->
    <!-- For brevity, not repeating all cards here, they can be retained as-is -->
  </div>
</div>

<script>
  const slides = document.querySelectorAll('.slide');
  let currentIndex = 0;

  function show_slide(index) {
    const offset = -index * 100;
    document.querySelector('.slides').style.transform = `translateX(${offset}%)`;
  }

  function next_slide() {
    currentIndex = (currentIndex + 1) % slides.length;
    show_slide(currentIndex);
  }

  setInterval(next_slide, 2000);
</script>

</body>
</html>
